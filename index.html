<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChitChat Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("Assets/._banner.png") no-repeat center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      width: 320px;
      padding: 20px;
      text-align: center;
      border-radius: 5px;
      position: relative;
    }

    .logo {
      width: 60px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 18px;
      margin: 5px 0;
    }

    p {
      font-size: 12px;
      color: #555;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      font-size: 14px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      margin-top: 5px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #0ea5e9;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .social {
      position: absolute;
      left: -50px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .social img {
      width: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="social">
      <img src="Assets/._facebook.png" alt="Facebook">
      <img src="Assets/._google.png" alt="Google">
      <img src="Assets/._twitter.png" alt="Twitter">
    </div>

    <img src="Assets/._logo.png" alt="Logo" class="logo">
    <h2>Hello Everyone, We are Chitchat</h2>
    <p>Welcome to chitchat please, login to your account.</p>

    <form>
    <label for="email">Email</label>
      <input type="email" placeholder="demo123@gmail.com" required>
        <label for="password">Password</label>
      <input type="password" placeholder="Password" required>
      <div class="options">
        <label><input type="checkbox"> Remember Me</label>
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
